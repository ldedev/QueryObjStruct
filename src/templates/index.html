<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/htmx.org@@1.9.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="pico/pico.min.css">
    <link rel="stylesheet" href="css_custom/root.css">
    <title>QueryJs</title>
</head>
<body>
    <div id="app">
        <div class="container-fluid main-app">
            <div class="grid" style="display: grid; height: 80%; padding: -15px;">
                <article style="text-align: center;">
                    <h3>JSON</h3>
                    <div id="editorJson"></div>
                </article>

                <article style="text-align: center;">
                    <h3>Resultado</h3>
                    <div id="editorResultJson"></div>
                </article>
            </div>

            <table >
                <thead>
                <tr>
                    <th scope="col"><input placeholder="$.obj[0]" type="text" name="name"></th>
                    <th scope="col"><button onclick="RunQuery()">Run</button></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="./ace-builds/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script defer src="./index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
